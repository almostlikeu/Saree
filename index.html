<!DOCTYPE html>
<html>
<head>
  <title>Saree Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Saree Income & Expense Tracker</h1>

  <form id="entryForm" action="https://script.google.com/macros/s/AKfycbxSlu2hGFby3IXjnjaLQBB8k89eJzzt5ETQpDdgqAk_Nc3c13eDU05VjEjSXZcX--8Jpw/exec" method="POST" enctype="multipart/form-data" onsubmit="submitForm(event)">
    <label>Type:</label>
    <select name="Type" id="typeSelect" onchange="toggleFields()">
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>

    <div id="incomeFields">
      <input type="text" name="SareeName" placeholder="Saree Name">
      <input type="text" name="SoldTo" placeholder="Sold To">
      <input type="number" name="PurchasePrice" placeholder="Purchase Price">
      <input type="number" name="SalePrice" placeholder="Sale Price">
      <input type="file" name="PhotoFile" accept="image/*">
    </div>

    <div id="expenseFields" style="display:none">
      <input type="text" name="ExpenseDescription" placeholder="Nature of Expense">
      <input type="number" name="ExpenseAmount" placeholder="Amount">
    </div>

    <input type="date" name="Date">
    <input type="text" name="Notes" placeholder="Notes (optional)">
    <button type="submit">Submit</button>
  </form>

  <h2>All Entries</h2>
  <div id="entriesDiv"></div>

  <script src="script.js"></script>
</body>

<script>
function toggleFields() {
  const type = document.getElementById("typeSelect").value;
  document.getElementById("incomeFields").style.display = (type === "Income") ? "block" : "none";
  document.getElementById("expenseFields").style.display = (type === "Expense") ? "block" : "none";
}
</script>
</html>
