<!DOCTYPE html>
<html>
<head>
  <title>Saree Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Saree Income & Expense Tracker</h1>

  <form id="entryForm">
    <label>Type:</label>
    <select name="Type" id="typeSelect" onchange="toggleFields()">
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>

    <div id="incomeFields">
      <input type="text" name="SareeName" id="sareeName" placeholder="Saree Name">
      <input type="text" name="SoldTo" id="soldTo" placeholder="Sold To">
      <input type="number" name="PurchasePrice" id="purchasePrice" placeholder="Purchase Price">
      <input type="number" name="SalePrice" id="salePrice" placeholder="Sale Price">
      <input type="file" id="photoFile" accept="image/*">
    </div>

    <div id="expenseFields" style="display:none">
      <input type="text" name="ExpenseDescription" id="expenseDescription" placeholder="Nature of Expense">
      <input type="number" name="ExpenseAmount" id="expenseAmount" placeholder="Amount">
    </div>

    <input type="date" id="date" name="Date">
    <input type="text" id="notes" name="Notes" placeholder="Notes (optional)">
    <button type="submit">Submit</button>
  </form>

  <h2>All Entries</h2>
  <div id="entriesDiv"></div>

  <script src="script.js"></script>
</body>

<script>
function toggleFields() {
  const type = document.getElementById("typeSelect").value;
  document.getElementById("incomeFields").style.display = (type === "Income") ? "block" : "none";
  document.getElementById("expenseFields").style.display = (type === "Expense") ? "block" : "none";
}
</script>
</html>
